<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lin Arbor Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .plant { margin-bottom: 12px; }
    .label { font-weight: bold; color: darkgreen; }
    img { max-width: 100%; border: 2px solid #333; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Lin Arbor Project</h1>
  <img src="plant_overlay.png" alt="NDVI Map" />
  <div id="plantList">Loading plant data...</div>

  <script>
    fetch('plant_data.json')
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById('plantList');
        div.innerHTML = "";
        data.forEach(p => {
          div.innerHTML += `
            <div class="plant">
              <div class="label">${p["Common Name"] || "Unknown"} (${p["Scientific Name"] || "N/A"})</div>
              Zone: ${p["Zone"] || "N/A"} | Light: ${p["Light Preference"] || "N/A"}<br/>
              Appearance: ${p["Appearance"] || "N/A"}
            </div>
            <hr/>`;
        });
      })
      .catch(err => {
        document.getElementById('plantList').innerText = 'Failed to load plant data.';
        console.error(err);
      });
  </script>
</body>
</html>
