<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lin Arbor Overlay</title>
  <style>
    canvas {
      border: 2px solid black;
      display: block;
    }
    .label {
      position: absolute;
      font-size: 14pt;
      background: rgba(255, 255, 255, 0.85);
      padding: 4px 6px;
      border-radius: 5px;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    #container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Lin Arbor Plant Overlay</h2>
  <div id="container">
    <canvas id="ndviCanvas"></canvas>
  </div>

  <script>
    const imagePath = './map.png';
    const csvPath = './inventory.csv';
    const canvas = document.getElementById('ndviCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('container');

    function createLabel(x, y, commonName, scientificName) {
      const label = document.createElement('div');
      label.className = 'label';
      label.style.left = `${x}px`;
      label.style.top = `${y}px`;

      const query = encodeURIComponent(scientificName.trim());
      const sciLink = document.createElement('a');
      sciLink.href = `https://identify.plantnet.org/k-world-flora/species?search=${query}&sortBy=name&sortOrder=asc`;
      sciLink.textContent = `(${scientificName})`;
      sciLink.target = '_blank';
      sciLink.style.color = 'blue';
      sciLink.style.textDecoration = 'none';

      label.textContent = `${commonName} `;
      label.appendChild(sciLink);
      container.appendChild(label);
    }

    function loadCSV(data) {
      const rows = data.trim().split('\n');
      const headers = rows[0].split(',');
      const xIndex = headers.findIndex(h => h.trim().toLowerCase() === 'x');
      const yIndex = headers.findIndex(h => h.trim().toLowerCase() === 'y');
      const commonIndex = headers.findIndex(h => h.trim().toLowerCase() === 'common name');
      const sciIndex = headers.findIndex(h => h.trim().toLowerCase() === 'scientific name');

      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].split(',');
        const x = parseFloat(cols[xIndex]);
        const y = parseFloat(cols[yIndex]);
        const commonName = cols[commonIndex];
        const scientificName = cols[sciIndex];
        if (!isNaN(x) && !isNaN(y)) {
          createLabel(x, y, commonName, scientificName);
        }
      }
    }

    async function loadData() {
      const img = new Image();
      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const csvData = await fetch(csvPath).then(res => res.text());
        loadCSV(csvData);
      };
      img.src = imagePath;
    }

    loadData();
  </script>
</body>
</html>
